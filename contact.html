    <main>
      <h1 style="color: rgb(248, 244, 244); text-decoration: underline">
        Contact Us
      </h1>
      <form action="https://httpbin.org/post" method="post">
        <fieldset>
          <legend style="color: rgb(248, 244, 244); font-weight: bold">
            Personal Info
          </legend>
          <label
            for="firstName"
            style="color: rgb(208, 195, 49); padding-right: 20px"
            >First Name*:</label
          >
          <input
            type="text"
            name="firstName"
            id="firstName"
            placeholder="First Name"
            required
          />
          <br />
          <div style="padding-top: 20px">
            <label
              for="LastName"
              style="color: rgb(208, 195, 49); padding-right: 20px"
              >Last Name*:</label
            >
            <input
              type="text"
              name="LastName"
              id="LastName"
              placeholder="Last Name"
              required
            />
          </div>
          <div style="padding-top: 20px">
            <label
              for="password"
              style="color: rgb(208, 195, 49); padding-right: 27px"
              >Password*:</label
            >
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
            />
          </div>

          <div style="padding-top: 20px">
            <label
              for="phone"
              style="color: rgb(208, 195, 49); padding-right: 1px"
              >Phone Number:</label
            >
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="5555555555"
              pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
            />
          </div>
        </fieldset>
        <br />
        <fieldset>
          <legend style="color: rgb(236, 230, 230); font-weight: bold">
            Please write your query below
          </legend>
          <textarea
            name="message"
            id="message"
            cols="100"
            rows="5"
            placeholder=""
            required
          ></textarea>
        </fieldset>
        <br />
        <button type="submit" style="background-color: rgb(208, 195, 49)">
          Submit
        </button>
      </form>
    </main>
